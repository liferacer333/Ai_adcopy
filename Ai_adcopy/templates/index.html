<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Ad Copy Generator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
        <div class="header">
            <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M12 8V4H8"></path>
                <rect width="16" height="12" x="4" y="8" rx="2"></rect>
                <path d="M2 14h2"></path>
                <path d="M20 14h2"></path>
                <path d="M15 13v2"></path>
                <path d="M9 13v2"></path>
            </svg>
            <h1>AI Ad Copy Generator</h1>
        </div>
        <p class="description">Generate high-performing ad copy for your marketing campaigns.</p>
        <form id="adForm">
            <div class="form-group">
                <label for="website-url">Website URL:</label>
                <input type="url" id="website-url" name="url" placeholder="https://example.com">
            </div>
            <div class="form-group">
                <label for="product-service">Product/Service:</label>
                <input type="text" id="product-service" name="product" placeholder="Enter product/service details">
            </div>
            <div class="form-group">
                <label for="target-audience">Target Audience:</label>
                <input type="text" id="target-audience" name="audience" placeholder="e.g., small business owners, marketers, etc." required>
            </div>
            <div class="form-group">
                <label for="tone">Tone:</label>
                <select id="tone" name="tone" required>
                    <option value="">Select tone</option>
                    <option value="professional">Professional</option>
                    <option value="casual">Casual</option>
                    <option value="humorous">Humorous</option>
                    <option value="humorous">Inspirational</option>
                    <option value="humorous">Luxury</option>
                    <option value="humorous">Innovative</option>
                    <option value="humorous">Friendly</option>
                    <option value="adventurous">Adventurous</option>
                    <option value="exciting">Exciting</option>
                    <option value="confident">Confident</option>
                    <!-- Add more as needed-->
                </select>
            </div>
            <div class="form-group">
                <label for="platform">Platform:</label>
                <input type="text" id="platform" name="platform" placeholder="Facebook, Instagram, Twitter, Google etc." required>
            </div>
            <div class="form-group">
                <label for="max-length">Max Length:</label>
                <input type="number" id="max-length" name="max_length" required>
                <p class="hint">Set the maximum number of characters for your ad copy.</p>
            </div>
            <div class="form-group">
                <button type="submit" id="generate-btn">Generate Ad Copy</button>
                <div id="loading" class="loading-spinner" style="display: none;"></div>
            </div>
        </form>
        <div id="result" style="display: none;">
            <h2>Generated Ad Copy:</h2>
            <textarea id="adCopy" readonly></textarea>
            <div class="button-container">
                <button id="edit-btn" class="action-btn">
                    <svg class="btn-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M17 3a2.85 2.83 0 1 1 4 4L7.5 20.5 2 22l1.5-5.5Z"></path>
                        <path d="m15 5 4 4"></path>
                    </svg>
                    Edit
                </button>
                <button id="copy-btn" class="action-btn">
                    <svg class="btn-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <rect width="8" height="4" x="8" y="2" rx="1" ry="1"></rect>
                        <path d="M16 4h2a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h2"></path>
                    </svg>
                    Copy
                </button>
                <button id="regenerate-btn" class="action-btn">
                    <svg class="btn-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M3 12a9 9 0 0 1 9-9 9.75 9.75 0 0 1 6.74 2.74L21 8"></path>
                        <path d="M21 3v5h-5"></path>
                        <path d="M21 12a9 9 0 0 1-9 9 9.75 9.75 0 0 1-6.74-2.74L3 16"></path>
                        <path d="M8 16H3v5"></path>
                    </svg>
                    Regenerate
                </button>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
